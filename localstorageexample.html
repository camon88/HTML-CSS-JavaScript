
<!DOCTYPE html>
<html>
<head>
<script>

function clickCount() 
{
    if (localStorage.clicks) 
    {
        localStorage. setItem("clicks",Number(localStorage.getItem("clicks"))+1);
    }
    else 
    {
        localStorage.setItem("clicks", 1);
    }   
    document.getElementById("result").innerHTML = "The button has been clicked " + localStorage.clicks + " time(s).";
}

function resetCount()
{
    if(localStorage.clicks)
    {
        localStorage.setItem("clicks", 0);
    }
    document.getElementById("result").innerHTML = "The button has been clicked " + localStorage.clicks + " time(s).";
}
</script>
</head>
<body>
    <p><button type="button" id="clickee">Click me!</button></p>
    <div id="result"></div>
    <p>Click the button to see the count increase.</p>
    <p>Close the browser, and then open the browser again to this page to verify that the value of clicks persists between
    sessions.</p>
    <p><button type="button" id="resetee">Reset Me!</button></p>
    <script>
        document.getElementById("clickee").onclick = clickCount;
        document.getElementById("resetee").onclick = resetCount;
    </script>
</body>
</html>
